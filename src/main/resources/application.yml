server:
  port: 8084

spring:
  data:
    mongodb:
      database: microservice
      url: mongodb://localhost:27017

  application:
    name: RATING-SERVICE

logging:
  level:
    org:
      springframework: trace


eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${eureka_url:http://localhost:8761/eureka}